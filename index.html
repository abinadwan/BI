<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --container-bg: #fff;
            --input-bg: #e9e9ee;
            --border-color: #ccc;
            --button-bg: #007bff;
            --button-text: #fff;
            --button-hover: #0056b3;
            --header-bg: #e2e2e7;
            --total-bg: #d9d9e0;
            --chart-bg: #fff;
            --chart-grid: #ddd;
            --chart-text: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --delete-btn: #dc3545;
            --delete-btn-hover: #c82333;
            --error-color: #dc3545;
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        html.dark {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --input-bg: #2b2b2b;
            --border-color: #444;
            --button-bg: #6c757d;
            --button-text: #fff;
            --button-hover: #5a6268;
            --header-bg: #2a2a2a;
            --total-bg: #3a3a3a;
            --chart-bg: #222;
            --chart-grid: #444;
            --chart-text: #bbb;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --delete-btn: #dc3545;
            --delete-btn-hover: #dc3545;
            --error-color: #dc3545;
            --modal-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        h1, h2, h3 {
            color: var(--text-color);
        }

        .controls-container, .table-container, .charts-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: var(--container-bg);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }

        .action-button {
            padding: 8px;
            font-size: 14px;
            min-width: 120px;
        }

        .delete-btn {
            background-color: var(--delete-btn);
        }

        .delete-btn:hover {
            background-color: var(--delete-btn-hover);
        }

        .table-container {
            overflow-x: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            table-layout: auto;
        }
        
        thead th, tfoot td {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr.total-row td {
            background-color: var(--total-bg);
            font-weight: bold;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
            word-wrap: break-word;
        }

        .edit-input, .edit-select {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            padding: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .currency-rate-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .saved-message {
            font-size: 0.8em;
            color: #008000;
            text-align: right;
            margin-top: 10px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #chart-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-box {
            background-color: var(--chart-bg);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .inline-error {
            color: var(--error-color);
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        #rate-error-message {
            color: var(--error-color);
            font-size: 0.8em;
            margin-top: 10px;
            display: none;
        }
        
        @media (min-width: 768px) {
            #chart-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .container {
                box-shadow: none;
                border: none;
            }
            .controls-container, .charts-container, button, .footer, .action-cell, .notes-cell, .modal {
                display: none;
            }
            .table-container {
                overflow: visible;
            }
            h1, h2 {
                color: #000;
            }
            table {
                font-size: 10px;
            }
            th, td {
                border: 1px solid #000;
                padding: 5px;
            }
            thead th, tfoot td {
                background-color: #f0f0f0;
                position: static;
            }
        }

        /* RTL Specific styles */
        html[dir="rtl"] body {
            text-align: right;
        }

        html[dir="rtl"] .controls-grid {
            direction: rtl;
        }

        html[dir="rtl"] thead th, html[dir="rtl"] td {
            text-align: right;
        }

        html[dir="rtl"] .saved-message {
            text-align: left;
        }
        
        html[dir="rtl"] .close-btn {
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="header-title">Contractor Profit Calculator | حساب ربح المقاول</span></h1>
            <div class="button-group" style="float: right;">
                <label for="themeToggle" id="theme-label"></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <label for="langToggle" id="lang-label"></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="langToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div style="clear: both;"></div>
        </header>

        <section class="controls-container">
            <h2><span id="project-details-title">Project Details</span></h2>
            <div class="controls-grid">
                <div class="form-group">
                    <label for="projectName" id="project-name-label">Project Name</label>
                    <input type="text" id="projectName">
                </div>
                <div class="form-group">
                    <label for="vatRate" id="vat-rate-label">VAT Rate %</label>
                    <input type="number" id="vatRate" value="15" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="currencySelect" id="currency-label">Currency</label>
                    <select id="currencySelect">
                        <option value="SAR">SAR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                    <small id="rateInfo" class="currency-rate-info"></small>
                </div>
                <button id="refreshRateBtn" class="action-button"><span id="refresh-rate-btn">Refresh Rate</span></button>
                <div id="rate-error-message"></div>
            </div>
        </section>

        <section class="controls-container">
            <h2><span id="item-management-title">Item Management</span></h2>
            <div class="button-group">
                <button id="addItemBtn" class="action-button"><span id="add-item-btn">Add Item</span></button>
                <button id="clearAllBtn" class="action-button delete-btn"><span id="clear-all-btn">Clear All</span></button>
            </div>
        </section>
        
        <section class="table-container">
            <table>
                <thead>
                    <tr id="table-headers">
                        <th>#</th>
                        <th>Item</th>
                        <th>Unit</th>
                        <th>Qty</th>
                        <th>Cost/Unit</th>
                        <th>Total Cost</th>
                        <th>%</th>
                        <th>Discount</th>
                        <th>Extra Costs</th>
                        <th>Method</th>
                        <th>VAT</th>
                        <th>Profit</th>
                        <th>Final Price</th>
                        <th>Notes</th>
                        <th class="action-cell">Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    </tbody>
                <tfoot id="table-footer">
                    <tr class="total-row">
                        <td colspan="3"><span id="total-label">Totals</span></td>
                        <td id="totalQty">0</td>
                        <td></td>
                        <td id="totalCost">0</td>
                        <td></td>
                        <td id="totalDiscount">0</td>
                        <td id="totalExtra">0</td>
                        <td></td>
                        <td></td>
                        <td id="totalProfit">0</td>
                        <td id="totalPrice">0</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        
        <section class="controls-container">
            <h2><span id="report-management-title">Report Management</span></h2>
            <div class="button-group">
                <button id="exportExcelBtn" class="action-button"><span id="export-excel-btn">Export Excel</span></button>
                <button id="exportPDFBtn" class="action-button"><span id="export-pdf-btn">Export PDF</span></button>
                <button id="printBtn" class="action-button"><span id="print-btn">Print Report</span></button>
                <button id="downloadTemplateBtn" class="action-button"><span id="download-template-btn">Download Excel Template</span></button>
                <input type="file" id="importExcelInput" accept=".xlsx, .xls" style="display: none;">
                <button id="importExcelBtn" class="action-button"><span id="import-excel-btn">Import Excel</span></button>
            </div>
        </section>
        
        <section class="charts-container">
            <h2><span id="charts-title">Charts</span></h2>
            <div id="chart-container">
                <div class="chart-box">
                    <canvas id="costProfitBarChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="costProfitPieChart"></canvas>
                </div>
            </div>
        </section>

        <div class="footer">
            <span id="saved-message" class="saved-message"></span>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h3 id="modal-title">Add New Item</h3>
            <div class="form-group">
                <label for="itemNameModal" id="item-name-label-modal">Item Name</label>
                <input type="text" id="itemNameModal">
                <div class="inline-error" id="nameErrorModal"></div>
            </div>
            <div class="form-group">
                <label for="itemUnitModal" id="unit-label-modal">Unit</label>
                <select id="itemUnitModal"></select>
            </div>
            <div class="form-group">
                <label for="itemQuantityModal" id="qty-label-modal">Quantity</label>
                <input type="number" id="itemQuantityModal" min="0" step="1">
            </div>
            <div class="form-group">
                <label for="itemCostModal" id="cost-label-modal">Cost Per Unit</label>
                <input type="number" id="itemCostModal" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="itemPctModal" id="pct-label-modal">Percentage %</label>
                <input type="number" id="itemPctModal" min="0" max="99.99" step="0.01">
                <div class="inline-error" id="pctErrorModal"></div>
            </div>
            <div class="form-group">
                <label for="itemDiscountModal" id="discount-label-modal">Discount</label>
                <input type="number" id="itemDiscountModal" min="0" step="0.01">
                <select id="itemDiscountTypeModal"></select>
            </div>
            <div class="form-group">
                <label for="itemExtraModal" id="extra-label-modal">Extra Costs</label>
                <input type="number" id="itemExtraModal" min="0" step="0.01">
                <select id="itemExtraTypeModal"></select>
            </div>
            <div class="form-group">
                <label for="itemMethodModal" id="method-label-modal">Method</label>
                <select id="itemMethodModal"></select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="itemVatModal">
                <label for="itemVatModal" id="vat-label-modal">Apply VAT</label>
            </div>
            <div class="form-group">
                <label for="itemNotesModal" id="notes-label-modal">Notes</label>
                <input type="text" id="itemNotesModal">
            </div>
            <button id="saveItemBtn" style="margin-top: 15px;"><span id="save-item-btn-text">Save Item</span></button>
        </div>
    </div>

            // Language & Theme

                    'currency-label': 'currencyLabel', 'refresh-rate-btn': 'refreshRateBtn',
                    'item-management-title': 'itemManagementTitle', 'addItemBtn': 'addItemBtn',
                    'clearAllBtn': 'clearAllBtn', 'total-label': 'totalLabel',
                    'report-management-title': 'reportManagementTitle', 'exportExcelBtn': 'exportExcelBtn',
                    'exportPDFBtn': 'exportPDFBtn', 'printBtn': 'printBtn',
                    'downloadTemplateBtn': 'downloadTemplateBtn', 'importExcelBtn': 'importExcelBtn',
                    'charts-title': 'chartsTitle', 'lang-label': 'langLabel',

            // Currency
            async updateCurrencyRates() {
                const currency = this.elements.currencySelect.value;
                if (currency === 'SAR') {
                    this.state.currencyRate = 1.0;
                    this.updateRateInfo();
                    this.calculateAll();
                    return;
                }
                
                this.elements.rateErrorMessage.style.display = 'none';
                try {
                    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/SAR`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    this.state.currencyRate = data.rates[currency] || 1.0;
                } catch (error) {
                    console.error("Failed to fetch currency rates:", error);
                    this.state.currencyRate = 1.0;
                    this.elements.rateErrorMessage.textContent = this.i18n[this.state.currentLang].validation.rateFetchFailed;
                    this.elements.rateErrorMessage.style.display = 'block';
                }
                this.updateRateInfo();
                this.calculateAll();
                this.saveState();
            },

            updateRateInfo() {
                const currency = this.elements.currencySelect.value;
                this.elements.rateInfoSpan.textContent = `1 SAR = ${this.state.currencyRate.toFixed(4)} ${currency}`;
            },

            // Core Calculation
            calculateAll() {
                let totalQty = 0, totalCost = 0, totalProfit = 0, totalPrice = 0, totalDiscount = 0, totalExtra = 0;
                const vatRate = parseFloat(this.elements.vatRateInput.value) / 100;

                this.state.items.forEach(item => {
                    const qty = parseFloat(item.quantity) || 0;
                    const costPerUnit = parseFloat(item.costPerUnit) || 0;
                    const pct = parseFloat(item.pct) || 0;
                    const discount = parseFloat(item.discount) || 0;
                    const extra = parseFloat(item.extra) || 0;
                    
                    const baseCost = costPerUnit * qty;
                    
                    const extraCostsApplied = item.extraType === 'perunit' ? extra * qty : extra;
                    const discountApplied = item.discountType === 'percent' ? (baseCost * discount / 100) : discount;
                    
                    let adjustedCost = baseCost + extraCostsApplied - discountApplied;
                    adjustedCost = Math.max(0, adjustedCost);
                    
                    let profit, price;

                    if (item.method === 'costplus') {
                        profit = adjustedCost * (pct / 100);
                        price = adjustedCost + profit;
                    } else if (item.method === 'margin') {
                        if (pct >= 100) {
                            price = 0;
                            profit = 0;
                        } else {
                            price = adjustedCost / (1 - pct / 100);
                            profit = price - adjustedCost;
                        }
                    }
                    
                    if (item.vatChecked) {
                        price *= (1 + vatRate);
                    }

                    item.totalCost = baseCost;
                    item.adjustedCost = adjustedCost;
                    item.profit = profit;
                    item.finalPrice = price;

                    totalQty += qty;
                    totalCost += baseCost;
                    totalProfit += profit;
                    totalPrice += price;
                    totalDiscount += discountApplied;
                    totalExtra += extraCostsApplied;
                });

                this.elements.totalQtyTd.textContent = totalQty.toFixed(0);
                this.elements.totalCostTd.textContent = (totalCost * this.state.currencyRate).toFixed(2);
                this.elements.totalProfitTd.textContent = (totalProfit * this.state.currencyRate).toFixed(2);
                this.elements.totalPriceTd.textContent = (totalPrice * this.state.currencyRate).toFixed(2);
                this.elements.totalDiscountTd.textContent = (totalDiscount * this.state.currencyRate).toFixed(2);
                this.elements.totalExtraTd.textContent = (totalExtra * this.state.currencyRate).toFixed(2);
                
                this.renderTable();
                this.drawCharts();
                this.saveState();
            },

                        </td>

                            <input type="number" class="edit-input" data-field="extra" value="${item.extra}" min="0" step="0.01" oninput="App.handleInlineEdit(event, ${index})">
                            <select class="edit-select" data-field="extraType" onchange="App.handleInlineEdit(event, ${index})">${this.renderExtraTypeOptions(item.extraType)}</select>
                        </td>

                        <td class="action-cell"><button class="delete-btn" onclick="App.deleteItem(${index})">${this.i18n[this.state.currentLang].clearAllBtn}</button></td>
                    `;

                    tr.innerHTML = tdTemplate;
                    this.elements.itemsTableBody.appendChild(tr);

                    const pctInput = tr.querySelector('input[data-field="pct"]');
                    pctInput.addEventListener('input', (e) => this.validateAndHandlePct(e, index));
                    const methodSelect = tr.querySelector('select[data-field="method"]');
                    methodSelect.addEventListener('change', (e) => this.validateAndHandlePct(e, index));
                });
            },
            
            validateAndHandlePct(event, index) {
                const method = this.state.items[index].method;
                const pct = parseFloat(event.target.value);
                const errorEl = document.querySelector(`.pct-error-${index}`);
                
                if (method === 'margin' && pct >= 100) {
                    errorEl.textContent = this.i18n[this.state.currentLang].validation.marginError;
                    errorEl.style.display = 'block';
                } else {
                    errorEl.style.display = 'none';
                }
                this.handleInlineEdit(event, index);
            },

            handleInlineEdit(event, index) {
                const field = event.target.dataset.field;
                let value = event.target.value;

                if (event.target.type === 'number') {
                    value = parseFloat(value) || 0;
                } else if (event.target.type === 'checkbox') {
                    value = event.target.checked;
                }

                this.state.items[index][field] = value;
                this.calculateAll();
            },

            // Import/Export
            downloadTemplate() {
                const headers = ["name", "unit", "qty", "costPerUnit", "pct", "discount", "discountType", "extra", "extraType", "method", "vat", "notes"];
                const ws = XLSX.utils.aoa_to_sheet([headers]);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, this.i18n[this.state.currentLang].validation.template);
                XLSX.writeFile(wb, `${this.i18n[this.state.currentLang].validation.template}.xlsx`);
            },

            importExcel(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                        if (json.length < 2) {
                            throw new Error(this.i18n[this.state.currentLang].validation.importError);
                        }

                        const headers = json[0].map(h => h.trim());
                        const rows = json.slice(1);
                        
                        const newItems = rows.map(row => {
                            const item = {};
                            headers.forEach((header, index) => {
                                item[header] = row[index] || '';
                            });
                            
                            return {
                                name: item.name,
                                unit: item.unit,
                                quantity: parseFloat(item.qty) || 0,
                                costPerUnit: parseFloat(item.costPerUnit) || 0,
                                pct: parseFloat(item.pct) || 0,
                                discount: parseFloat(item.discount) || 0,
                                discountType: item.discountType,
                                extra: parseFloat(item.extra) || 0,
                                extraType: item.extraType,
                                method: item.method,
                                vatChecked: item.vat === true || item.vat === 'TRUE' || item.vat === 'true' || item.vat === 1,
                                notes: item.notes
                            };
                        });
                        this.state.items = newItems;
                        this.calculateAll();
                        alert(this.i18n[this.state.currentLang].validation.importSuccess);
                    } catch (error) {
                        console.error("Import error:", error);
                        alert(this.i18n[this.state.currentLang].validation.importError);
                    }
                };
                reader.readAsArrayBuffer(file);
            },

            exportExcel() {
                const data = this.state.items.map(item => ({
                    'Name': item.name, 'Unit': this.i18n[this.state.currentLang].units[item.unit], 'Qty': item.quantity,
                    'Cost/Unit': item.costPerUnit, 'Total Cost (SAR)': item.totalCost,
                    'Total Cost': (item.totalCost * this.state.currencyRate).toFixed(2),
                    'Percentage': item.pct, 'Discount': item.discount,
                    'Discount Type': this.i18n[this.state.currentLang].discountTypes[item.discountType],
                    'Extra Costs': item.extra, 'Extra Type': this.i18n[this.state.currentLang].extraTypes[item.extraType],
                    'Method': this.i18n[this.state.currentLang].methods[item.method],

                const data = this.state.items.map((item, index) => [

                ];
                data.push(totals);

                        }

            },

            // Charts
            drawCharts() {
                const itemNames = this.state.items.map(item => item.name || `Item ${this.state.items.indexOf(item) + 1}`);
                const itemCosts = this.state.items.map(item => item.totalCost * this.state.currencyRate);
                const itemProfits = this.state.items.map(item => item.profit * this.state.currencyRate);
                
                const totalCost = itemCosts.reduce((a, b) => a + b, 0);
                const totalProfit = itemProfits.reduce((a, b) => a + b, 0);
                
                const chartFontColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-text').trim();
                const chartGridColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-grid').trim();

                if (this.charts.barChart) this.charts.barChart.destroy();
                this.charts.barChart = new Chart(this.elements.costProfitBarChartCanvas, {
                    type: 'bar',

                        labels: itemNames,
                        datasets: [
                            {
                                label: this.i18n[this.state.currentLang].tableHeaders[5],
                                data: itemCosts,
                                backgroundColor: 'rgba(54, 162, 235, 0.5)', borderColor: 'rgb(54, 162, 235)', borderWidth: 1
                            },
                            {
                                label: this.i18n[this.state.currentLang].tableHeaders[11],
                                data: itemProfits,
                                backgroundColor: 'rgba(75, 192, 192, 0.5)', borderColor: 'rgb(75, 192, 192)', borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: { x: { ticks: { color: chartFontColor }, grid: { color: chartGridColor } }, y: { ticks: { color: chartFontColor }, grid: { color: chartGridColor } } },
                        plugins: {
                            legend: { labels: { color: chartFontColor } },
                            title: { display: true, text: this.i18n[this.state.currentLang].chartLabels.costVsProfit, color: chartFontColor }
                        }
                    }
                });

                if (this.charts.pieChart) this.charts.pieChart.destroy();
                this.charts.pieChart = new Chart(this.elements.costProfitPieChartCanvas, {
                    type: 'pie',
                    data: {
                        labels: [this.i18n[this.state.currentLang].chartLabels.totalCost, this.i18n[this.state.currentLang].chartLabels.totalProfit],
                        datasets: [{
                            data: [totalCost, totalProfit],
                            backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)'],
                            borderColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {

                        }
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
