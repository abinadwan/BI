<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Profit Calculator | حساب ربح المقاول</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --container-bg: #fff;
            --input-bg: #e9e9ee;
            --border-color: #ccc;
            --button-bg: #007bff;
            --button-text: #fff;
            --button-hover: #0056b3;
            --header-bg: #e2e2e7;
            --total-bg: #d9d9e0;
            --chart-bg: #fff;
            --chart-grid: #ddd;
            --chart-text: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --delete-btn: #dc3545;
            --delete-btn-hover: #c82333;
        }

        html.dark {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --input-bg: #2b2b2b;
            --border-color: #444;
            --button-bg: #6c757d;
            --button-text: #fff;
            --button-hover: #5a6268;
            --header-bg: #2a2a2a;
            --total-bg: #3a3a3a;
            --chart-bg: #222;
            --chart-grid: #444;
            --chart-text: #bbb;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --delete-btn: #dc3545;
            --delete-btn-hover: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        h1, h2, h3 {
            color: var(--text-color);
        }

        .controls-container, .table-container, .charts-container {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            background-color: var(--container-bg);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }

        .action-button {
            padding: 8px;
            font-size: 14px;
            min-width: 120px;
        }

        .delete-btn {
            background-color: var(--delete-btn);
        }

        .delete-btn:hover {
            background-color: var(--delete-btn-hover);
        }

        .table-container {
            overflow-x: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            table-layout: auto;
        }
        
        thead th, tfoot td {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
            word-wrap: break-word;
        }

        tr.total-row td {
            background-color: var(--total-bg);
            font-weight: bold;
        }

        .edit-input, .edit-select {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            padding: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .currency-rate-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .saved-message {
            font-size: 0.8em;
            color: #008000;
            text-align: right;
            margin-top: 10px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #chart-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .chart-box {
            background-color: var(--chart-bg);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        @media (min-width: 768px) {
            #chart-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .container {
                box-shadow: none;
                border: none;
            }
            .controls-container, .charts-container, button, .footer, .action-cell, .notes-cell {
                display: none;
            }
            .table-container {
                overflow: visible;
            }
            h1, h2 {
                color: #000;
            }
            table {
                font-size: 10px;
            }
            th, td {
                border: 1px solid #000;
                padding: 5px;
            }
            thead th, tfoot td {
                background-color: #f0f0f0;
                position: static;
            }
        }

        /* RTL Specific styles */
        html[dir="rtl"] body {
            text-align: right;
        }

        html[dir="rtl"] .controls-grid {
            direction: rtl;
        }

        html[dir="rtl"] thead th, html[dir="rtl"] td {
            text-align: right;
        }

        html[dir="rtl"] .saved-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="header-title">Contractor Profit Calculator | حساب ربح المقاول</span></h1>
            <div class="button-group" style="float: right;">
                <label for="themeToggle" id="theme-label"></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <label for="langToggle" id="lang-label"></label>
                <label class="toggle-switch">
                    <input type="checkbox" id="langToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div style="clear: both;"></div>
        </header>

        <section class="controls-container">
            <h2><span id="project-details-title">Project Details</span></h2>
            <div class="controls-grid">
                <div class="form-group">
                    <label for="projectName" id="project-name-label">Project Name</label>
                    <input type="text" id="projectName">
                </div>
                <div class="form-group">
                    <label for="vatRate" id="vat-rate-label">VAT Rate %</label>
                    <input type="number" id="vatRate" value="15" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="currencySelect" id="currency-label">Currency</label>
                    <select id="currencySelect">
                        <option value="SAR">SAR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                    <small id="rateInfo" class="currency-rate-info"></small>
                </div>
                <button id="refreshRateBtn" class="action-button"><span id="refresh-rate-btn">Refresh Rate</span></button>
            </div>
        </section>

        <section class="controls-container">
            <h2><span id="item-management-title">Item Management</span></h2>
            <div class="button-group">
                <button id="addItemBtn" class="action-button"><span id="add-item-btn">Add Item</span></button>
                <button id="calculateBtn" class="action-button"><span id="calculate-btn">Calculate</span></button>
                <button id="clearAllBtn" class="action-button delete-btn"><span id="clear-all-btn">Clear All</span></button>
            </div>
        </section>
        
        <section class="table-container">
            <table>
                <thead>
                    <tr id="table-headers">
                        <th>#</th>
                        <th>Item</th>
                        <th>Unit</th>
                        <th>Qty</th>
                        <th>Cost/Unit</th>
                        <th>Total Cost</th>
                        <th>%</th>
                        <th>Discount</th>
                        <th>Extra Costs</th>
                        <th>Method</th>
                        <th>VAT</th>
                        <th>Profit</th>
                        <th>Final Price</th>
                        <th>Notes</th>
                        <th class="action-cell">Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    </tbody>
                <tfoot id="table-footer">
                    <tr class="total-row">
                        <td colspan="3"><span id="total-label">Totals</span></td>
                        <td id="totalQty">0</td>
                        <td></td>
                        <td id="totalCost">0</td>
                        <td></td>
                        <td id="totalDiscount">0</td>
                        <td id="totalExtra">0</td>
                        <td></td>
                        <td></td>
                        <td id="totalProfit">0</td>
                        <td id="totalPrice">0</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        
        <section class="controls-container">
            <h2><span id="report-management-title">Report Management</span></h2>
            <div class="button-group">
                <button id="exportExcelBtn" class="action-button"><span id="export-excel-btn">Export Excel</span></button>
                <button id="exportPDFBtn" class="action-button"><span id="export-pdf-btn">Export PDF</span></button>
                <button id="printBtn" class="action-button"><span id="print-btn">Print Report</span></button>
                <button id="downloadTemplateBtn" class="action-button"><span id="download-template-btn">Download Excel Template</span></button>
                <input type="file" id="importExcelInput" accept=".xlsx, .xls" style="display: none;">
                <button id="importExcelBtn" class="action-button"><span id="import-excel-btn">Import Excel</span></button>
            </div>
        </section>
        
        <section class="charts-container">
            <h2><span id="charts-title">Charts</span></h2>
            <div id="chart-container">
                <div class="chart-box">
                    <canvas id="costProfitBarChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="costProfitPieChart"></canvas>
                </div>
            </div>
        </section>

        <div class="footer">
            <span id="saved-message" class="saved-message"></span>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>

        const i18n = {

                totalLabel: "الإجماليات",

                exportPDFBtn: "تصدير إلى PDF",
                printBtn: "طباعة التقرير",
                downloadTemplateBtn: "تحميل قالب إكسل",
                importExcelBtn: "استيراد إكسل",
                chartsTitle: "الرسوم البيانية",
                savedMessage: "تم الحفظ تلقائياً",
                langLabel: "English",
                themeLabel: "الوضع الداكن",
                units: {
                    Piece: "قطعة", Meter: "متر", Ton: "طن"
                },
                methods: {
                    costplus: "التكلفة +", margin: "هامش الربح"
                },
                discountTypes: {
                    amount: "قيمة", percent: "نسبة"
                },
                extraTypes: {
                    total: "إجمالي", perunit: "للوحدة"
                },
                validation: {
                    emptyName: "لا يمكن أن يكون اسم البند فارغاً.",
                    marginError: "يجب أن تكون النسبة أقل من 100 لطريقة هامش الربح.",
                    rateFetchFailed: "فشل في جلب سعر الصرف. سيتم استخدام سعر افتراضي 1.0.",
                    noItemsToCalc: "لا توجد بنود للحساب.",
                    importSuccess: "تم استيراد البنود بنجاح.",
                    importError: "فشل في استيراد ملف إكسل. يرجى التحقق من تنسيق الملف.",
                    template: "قالب حاسبة الربح"
                },
                chartLabels: {
                    costVsProfit: "التكلفة مقابل الربح لكل بند",
                    totalCostVsProfit: "إجمالي التكلفة مقابل الربح",
                    totalCost: "إجمالي التكلفة",
                    totalProfit: "إجمالي الربح"
                }
            }
        };

        let items = [];
        let currentLang = 'en';
        let currentTheme = 'light';
        let currencyRate = 1.0;
        let vatRate = 15;

        // UI Elements
        const projectNameInput = document.getElementById('projectName');
        const vatRateInput = document.getElementById('vatRate');
        const currencySelect = document.getElementById('currencySelect');
        const rateInfoSpan = document.getElementById('rateInfo');
        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const itemsTableBody = document.getElementById('itemsTableBody');
        const totalQtyTd = document.getElementById('totalQty');
        const totalCostTd = document.getElementById('totalCost');
        const totalProfitTd = document.getElementById('totalProfit');
        const totalPriceTd = document.getElementById('totalPrice');
        const totalDiscountTd = document.getElementById('totalDiscount');
        const totalExtraTd = document.getElementById('totalExtra');
        const savedMessage = document.getElementById('saved-message');
        const importExcelInput = document.getElementById('importExcelInput');
        const costProfitBarChartCanvas = document.getElementById('costProfitBarChart');
        const costProfitPieChartCanvas = document.getElementById('costProfitPieChart');
        let barChartInstance, pieChartInstance;

        // Event Listeners
        document.getElementById('addItemBtn').addEventListener('click', addItem);
        document.getElementById('calculateBtn').addEventListener('click', calculateAll);
        document.getElementById('clearAllBtn').addEventListener('click', clearAll);
        document.getElementById('refreshRateBtn').addEventListener('click', updateCurrencyRates);
        document.getElementById('exportExcelBtn').addEventListener('click', exportExcel);
        document.getElementById('exportPDFBtn').addEventListener('click', exportPDF);
        document.getElementById('printBtn').addEventListener('click', () => window.print());
        document.getElementById('downloadTemplateBtn').addEventListener('click', downloadTemplate);
        document.getElementById('importExcelBtn').addEventListener('click', () => importExcelInput.click());
        importExcelInput.addEventListener('change', importExcel);
        themeToggle.addEventListener('change', setTheme);
        langToggle.addEventListener('change', setLanguage);
        document.addEventListener('DOMContentLoaded', loadState);

        // State Management
        function saveState() {
            const state = {
                items,
                currentLang,
                currentTheme,
                currencyRate,
                currency: currencySelect.value,
                vatRate: vatRateInput.value,
                projectName: projectNameInput.value
            };
            localStorage.setItem('profitCalculatorState', JSON.stringify(state));
            showSavedMessage();
        }

        function loadState() {
            const state = JSON.parse(localStorage.getItem('profitCalculatorState'));
            if (state) {
                items = state.items;
                currentLang = state.currentLang;
                currentTheme = state.currentTheme;
                currencyRate = state.currencyRate;
                currencySelect.value = state.currency;
                vatRateInput.value = state.vatRate;
                projectNameInput.value = state.projectName;
            } else {
                addDemoItems();
            }

            if (currentTheme === 'dark') {
                themeToggle.checked = true;
                document.documentElement.classList.add('dark');
            }
            if (currentLang === 'ar') {
                langToggle.checked = true;
                document.documentElement.setAttribute('dir', 'rtl');
            }
            
            setLanguage();
            updateRateInfo();
            renderTable();
            calculateAll();
        }

        function showSavedMessage() {
            savedMessage.textContent = i18n[currentLang].savedMessage;
            savedMessage.style.display = 'block';
            setTimeout(() => savedMessage.style.display = 'none', 2000);
        }

        function addDemoItems() {
            items = [
                {
                    name: "Steel Rebars",
                    unit: "Ton",
                    quantity: 50,
                    costPerUnit: 2500,
                    pct: 15,
                    discount: 0,
                    discountType: "amount",
                    extra: 0,
                    extraType: "total",
                    method: "costplus",
                    vatChecked: true,
                    notes: "High quality steel"
                },
                {
                    name: "Concrete",
                    unit: "Meter",
                    quantity: 200,
                    costPerUnit: 350,
                    pct: 25,
                    discount: 500,
                    discountType: "amount",
                    extra: 5,
                    extraType: "perunit",
                    method: "margin",
                    vatChecked: false,
                    notes: "Ready-mix concrete"
                }
            ];
            saveState();
        }

        // Language & Theme
        function setLanguage() {
            currentLang = langToggle.checked ? 'ar' : 'en';
            document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            
            const translatableElements = {
                'header-title': 'title',
                'project-details-title': 'projectDetailsTitle',
                'project-name-label': 'projectNameLabel',
                'vat-rate-label': 'vatRateLabel',
                'currency-label': 'currencyLabel',
                'refresh-rate-btn': 'refreshRateBtn',
                'item-management-title': 'itemManagementTitle',
                'add-item-btn': 'addItemBtn',
                'calculate-btn': 'calculateBtn',
                'clear-all-btn': 'clearAllBtn',
                'total-label': 'totalLabel',
                'report-management-title': 'reportManagementTitle',
                'export-excel-btn': 'exportExcelBtn',
                'export-pdf-btn': 'exportPDFBtn',
                'print-btn': 'printBtn',
                'download-template-btn': 'downloadTemplateBtn',
                'import-excel-btn': 'importExcelBtn',
                'charts-title': 'chartsTitle',
                'lang-label': 'langLabel',
                'theme-label': 'themeLabel'
            };

            for (const [id, key] of Object.entries(translatableElements)) {
                const el = document.getElementById(id);
                if (el) el.textContent = i18n[currentLang][key];
            }
            
            const headers = document.getElementById('table-headers').children;
            i18n[currentLang].tableHeaders.forEach((text, index) => {
                if (headers[index]) headers[index].textContent = text;
            });
            
            renderTable();
            drawCharts();
            updateRateInfo();
            saveState();
        }

        function setTheme() {
            currentTheme = themeToggle.checked ? 'dark' : 'light';
            document.documentElement.classList.toggle('dark', currentTheme === 'dark');
            drawCharts();
            saveState();
        }

        // Currency
        async function updateCurrencyRates() {
            const currency = currencySelect.value;
            if (currency === 'SAR') {
                currencyRate = 1.0;
                updateRateInfo();
                calculateAll();
                return;
            }
            try {
                const response = await fetch(`https://api.exchangerate.host/latest?base=SAR&symbols=${currency}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                currencyRate = data.rates[currency] || 1.0;
            } catch (error) {
                console.error("Failed to fetch currency rates:", error);
                currencyRate = 1.0;
                alert(i18n[currentLang].validation.rateFetchFailed);
            }
            updateRateInfo();
            calculateAll();
            saveState();
        }

        function updateRateInfo() {
            const currency = currencySelect.value;
            rateInfoSpan.textContent = `1 SAR = ${currencyRate.toFixed(4)} ${currency}`;
        }

        // Core Calculation
        function calculateAll() {
            if (items.length === 0) {
                alert(i18n[currentLang].validation.noItemsToCalc);
                return;
            }

            let totalQty = 0, totalCost = 0, totalProfit = 0, totalPrice = 0, totalDiscount = 0, totalExtra = 0;
            const vatRate = parseFloat(vatRateInput.value) / 100;

            items.forEach(item => {
                const qty = parseFloat(item.quantity) || 0;
                const costPerUnit = parseFloat(item.costPerUnit) || 0;
                const pct = parseFloat(item.pct) || 0;
                const discount = parseFloat(item.discount) || 0;
                const extra = parseFloat(item.extra) || 0;
                
                // Base Cost
                const baseCost = costPerUnit * qty;
                
                // Adjusted Cost
                const extraCostsApplied = item.extraType === 'perunit' ? extra * qty : extra;
                const discountApplied = item.discountType === 'percent' ? (baseCost * discount / 100) : discount;
                
                let adjustedCost = baseCost + extraCostsApplied - discountApplied;
                adjustedCost = Math.max(0, adjustedCost); // Clamp to 0
                
                let profit, price;

                if (item.method === 'costplus') {
                    profit = adjustedCost * (pct / 100);
                    price = adjustedCost + profit;
                } else if (item.method === 'margin') {
                    if (pct >= 100) {
                        alert(i18n[currentLang].validation.marginError);
                        price = 0;
                        profit = 0;
                    } else {
                        price = adjustedCost / (1 - pct / 100);
                        profit = price - adjustedCost;
                    }
                }
                
                // Apply VAT
                if (item.vatChecked) {
                    price *= (1 + vatRate);
                }

                item.totalCost = baseCost;
                item.adjustedCost = adjustedCost;
                item.profit = profit;
                item.finalPrice = price;

                // Accumulate totals
                totalQty += qty;
                totalCost += baseCost;
                totalProfit += profit;
                totalPrice += price;
                totalDiscount += discountApplied;
                totalExtra += extraCostsApplied;
            });

            // Update footer
            totalQtyTd.textContent = totalQty.toFixed(0);
            totalCostTd.textContent = (totalCost * currencyRate).toFixed(2);
            totalProfitTd.textContent = (totalProfit * currencyRate).toFixed(2);
            totalPriceTd.textContent = (totalPrice * currencyRate).toFixed(2);
            totalDiscountTd.textContent = (totalDiscount * currencyRate).toFixed(2);
            totalExtraTd.textContent = (totalExtra * currencyRate).toFixed(2);
            
            renderTable();
            drawCharts();
            saveState();
        }

        // Table Rendering
        function renderTable() {
            itemsTableBody.innerHTML = '';
            items.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.dataset.index = index;

                const tdTemplate = `
                    <td>${index + 1}</td>
                    <td><input type="text" class="edit-input" data-field="name" value="${item.name}"></td>
                    <td><select class="edit-select" data-field="unit">${renderUnitOptions(item.unit)}</select></td>
                    <td><input type="number" class="edit-input" data-field="quantity" value="${item.quantity}" min="0" step="1"></td>
                    <td><input type="number" class="edit-input" data-field="costPerUnit" value="${item.costPerUnit}" min="0" step="0.01"></td>
                    <td>${(item.totalCost * currencyRate).toFixed(2) || '0.00'}</td>
                    <td><input type="number" class="edit-input" data-field="pct" value="${item.pct}" min="0" max="99.99" step="0.01"></td>
                    <td>
                        <input type="number" class="edit-input" data-field="discount" value="${item.discount}" min="0" step="0.01">
                        <select class="edit-select" data-field="discountType">${renderDiscountTypeOptions(item.discountType)}</select>
                    </td>
                    <td>
                        <input type="number" class="edit-input" data-field="extra" value="${item.extra}" min="0" step="0.01">
                        <select class="edit-select" data-field="extraType">${renderExtraTypeOptions(item.extraType)}</select>
                    </td>
                    <td><select class="edit-select" data-field="method">${renderMethodOptions(item.method)}</select></td>
                    <td><input type="checkbox" class="edit-checkbox" data-field="vatChecked" ${item.vatChecked ? 'checked' : ''}></td>
                    <td>${(item.profit * currencyRate).toFixed(2) || '0.00'}</td>
                    <td>${(item.finalPrice * currencyRate).toFixed(2) || '0.00'}</td>
                    <td class="notes-cell"><input type="text" class="edit-input" data-field="notes" value="${item.notes}"></td>
                    <td class="action-cell"><button class="delete-btn" onclick="deleteItem(${index})">${i18n[currentLang].clearAllBtn}</button></td>
                `;

                tr.innerHTML = tdTemplate;
                itemsTableBody.appendChild(tr);

                // Add event listeners to newly created inputs/selects
                tr.querySelectorAll('.edit-input, .edit-select, .edit-checkbox').forEach(input => {
                    input.addEventListener('change', (e) => handleInlineEdit(e, index));
                    input.addEventListener('input', (e) => handleInlineEdit(e, index));
                });
            });
        }

        function handleInlineEdit(event, index) {
            const field = event.target.dataset.field;
            let value = event.target.value;

            if (event.target.type === 'number') {
                value = parseFloat(value);
            } else if (event.target.type === 'checkbox') {
                value = event.target.checked;
            }

            items[index][field] = value;
            calculateAll();
        }

        // Helper functions for options
        function renderUnitOptions(selected) {
            const units = { Piece: 'Piece', Meter: 'Meter', Ton: 'Ton' };
            const options = Object.entries(units).map(([key, value]) =>
                `<option value="${key}" ${key === selected ? 'selected' : ''}>${i18n[currentLang].units[key]}</option>`
            );
            return options.join('');
        }

        function renderMethodOptions(selected) {
            const methods = { costplus: 'costplus', margin: 'margin' };
            const options = Object.entries(methods).map(([key, value]) =>
                `<option value="${key}" ${key === selected ? 'selected' : ''}>${i18n[currentLang].methods[key]}</option>`
            );
            return options.join('');
        }

        function renderDiscountTypeOptions(selected) {
            const types = { amount: 'amount', percent: 'percent' };
            const options = Object.entries(types).map(([key, value]) =>
                `<option value="${key}" ${key === selected ? 'selected' : ''}>${i18n[currentLang].discountTypes[key]}</option>`
            );
            return options.join('');
        }

        function renderExtraTypeOptions(selected) {
            const types = { total: 'total', perunit: 'perunit' };
            const options = Object.entries(types).map(([key, value]) =>
                `<option value="${key}" ${key === selected ? 'selected' : ''}>${i18n[currentLang].extraTypes[key]}</option>`
            );
            return options.join('');
        }

        function addItem() {
            items.push({
                name: "",
                unit: "Piece",
                quantity: 0,
                costPerUnit: 0,
                pct: 0,
                discount: 0,
                discountType: "amount",
                extra: 0,
                extraType: "total",
                method: "costplus",
                vatChecked: false,
                notes: "",
                totalCost: 0,
                profit: 0,
                finalPrice: 0
            });
            renderTable();
            saveState();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            calculateAll();
        }

        function clearAll() {
            items = [];
            renderTable();
            calculateAll();
            saveState();
        }

        // Import/Export
        function downloadTemplate() {
            const headers = ["name", "unit", "qty", "costPerUnit", "pct", "discount", "discountType", "extra", "extraType", "method", "vat", "notes"];
            const ws = XLSX.utils.aoa_to_sheet([headers]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, i18n[currentLang].validation.template);
            XLSX.writeFile(wb, `${i18n[currentLang].validation.template}.xlsx`);
        }

        function importExcel(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (json.length < 2) {
                    alert(i18n[currentLang].validation.importError);
                    return;
                }

                const headers = json[0];
                const rows = json.slice(1);
                
                const newItems = rows.map(row => {
                    const item = {};
                    headers.forEach((header, index) => {
                        item[header] = row[index] || '';
                    });
                    
                    // Coerce types
                    item.quantity = parseFloat(item.qty) || 0;
                    item.costPerUnit = parseFloat(item.costPerUnit) || 0;
                    item.pct = parseFloat(item.pct) || 0;
                    item.discount = parseFloat(item.discount) || 0;
                    item.extra = parseFloat(item.extra) || 0;
                    item.vatChecked = item.vat === true || item.vat === 'TRUE' || item.vat === 'true' || item.vat === 1;
                    
                    return {
                        name: item.name,
                        unit: item.unit,
                        quantity: item.quantity,
                        costPerUnit: item.costPerUnit,
                        pct: item.pct,
                        discount: item.discount,
                        discountType: item.discountType,
                        extra: item.extra,
                        extraType: item.extraType,
                        method: item.method,
                        vatChecked: item.vatChecked,
                        notes: item.notes
                    };
                });

                items = newItems;
                calculateAll();
                alert(i18n[currentLang].validation.importSuccess);
            };
            reader.readAsArrayBuffer(file);
        }

        function exportExcel() {
            const data = items.map(item => ({
                'Name': item.name,
                'Unit': i18n[currentLang].units[item.unit],
                'Qty': item.quantity,
                'Cost/Unit': item.costPerUnit,
                'Total Cost (SAR)': item.totalCost,
                'Total Cost': (item.totalCost * currencyRate).toFixed(2),
                'Percentage': item.pct,
                'Discount': item.discount,
                'Discount Type': i18n[currentLang].discountTypes[item.discountType],
                'Extra Costs': item.extra,
                'Extra Type': i18n[currentLang].extraTypes[item.extraType],
                'Method': i18n[currentLang].methods[item.method],
                'VAT Applied': item.vatChecked,
                'Profit (SAR)': item.profit.toFixed(2),
                'Profit': (item.profit * currencyRate).toFixed(2),
                'Final Price (SAR)': item.finalPrice.toFixed(2),
                'Final Price': (item.finalPrice * currencyRate).toFixed(2),
                'Notes': item.notes
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const summaryData = [
                ["Project Name", projectNameInput.value],
                ["Currency", currencySelect.value],
                ["Exchange Rate (1 SAR)", currencyRate.toFixed(4)],
                ["VAT Rate", vatRateInput.value + "%"],
            ];
            const wsSummary = XLSX.utils.aoa_to_sheet(summaryData);

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Items & Results");
            XLSX.utils.book_append_sheet(wb, wsSummary, "Summary");
            
            XLSX.writeFile(wb, `Profit Report - ${projectNameInput.value || 'Project'}.xlsx`);
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            
            const headers = i18n[currentLang].tableHeaders.filter(h => h !== "Actions");
            const data = items.map((item, index) => [
                index + 1,
                item.name,
                i18n[currentLang].units[item.unit],
                item.quantity,
                (item.costPerUnit * currencyRate).toFixed(2),
                (item.totalCost * currencyRate).toFixed(2),
                item.pct,
                (item.discount * currencyRate).toFixed(2),
                (item.extra * currencyRate).toFixed(2),
                i18n[currentLang].methods[item.method],
                item.vatChecked ? "Yes" : "No",
                (item.profit * currencyRate).toFixed(2),
                (item.finalPrice * currencyRate).toFixed(2),
                item.notes
            ]);
            
            const totals = [
                i18n[currentLang].totalLabel,
                '',
                '',
                totalQtyTd.textContent,
                '',
                totalCostTd.textContent,
                '',
                totalDiscountTd.textContent,
                totalExtraTd.textContent,
                '',
                '',
                totalProfitTd.textContent,
                totalPriceTd.textContent,
                ''
            ];
            data.push(totals);

            doc.text(i18n[currentLang].headerTitle, 14, 20);
            doc.setFontSize(10);
            doc.text(`${i18n[currentLang].projectNameLabel}: ${projectNameInput.value}`, 14, 28);
            doc.text(`${i18n[currentLang].currencyLabel}: ${currencySelect.value}, Rate: ${currencyRate.toFixed(4)}`, 14, 34);
            doc.text(`${i18n[currentLang].vatRateLabel}: ${vatRateInput.value}%`, 14, 40);

            doc.autoTable({
                startY: 50,
                head: [headers],
                body: data,
                styles: {
                    font: "helvetica",
                    fontSize: 8,
                },
                headStyles: {
                    fillColor: [41, 128, 185],
                    textColor: 255
                },
                didDrawPage: (data) => {
                    // RTL support
                    if (currentLang === 'ar') {
                        doc.setRTL(true);
                        data.table.columns.forEach(col => col.styles.halign = 'right');
                    }
                }
            });

            doc.save(`Profit Report - ${projectNameInput.value || 'Project'}.pdf`);
        }

        // Charts
        function drawCharts() {
            const itemNames = items.map(item => item.name || `Item ${items.indexOf(item) + 1}`);
            const itemCosts = items.map(item => item.totalCost * currencyRate);
            const itemProfits = items.map(item => item.profit * currencyRate);
            
            const totalCost = itemCosts.reduce((a, b) => a + b, 0);
            const totalProfit = itemProfits.reduce((a, b) => a + b, 0);
            
            const chartFontColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-text').trim();
            const chartGridColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-grid').trim();

            if (barChartInstance) barChartInstance.destroy();
            barChartInstance = new Chart(costProfitBarChartCanvas, {
                type: 'bar',
                data: {
                    labels: itemNames,
                    datasets: [
                        {
                            label: i18n[currentLang].tableHeaders[5],
                            data: itemCosts,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgb(54, 162, 235)',
                            borderWidth: 1
                        },
                        {
                            label: i18n[currentLang].tableHeaders[11],
                            data: itemProfits,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: { color: chartFontColor },
                            grid: { color: chartGridColor }
                        },
                        y: {
                            ticks: { color: chartFontColor },
                            grid: { color: chartGridColor }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: chartFontColor
                            }
                        },
                        title: {
                            display: true,
                            text: i18n[currentLang].chartLabels.costVsProfit,
                            color: chartFontColor
                        }
                    }
                }
            });

            if (pieChartInstance) pieChartInstance.destroy();
            pieChartInstance = new Chart(costProfitPieChartCanvas, {
                type: 'pie',
                data: {
                    labels: [i18n[currentLang].chartLabels.totalCost, i18n[currentLang].chartLabels.totalProfit],
                    datasets: [{
                        data: [totalCost, totalProfit],
                        backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)'],
                        borderColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: chartFontColor
                            }
                        },
                        title: {
                            display: true,
                            text: i18n[currentLang].chartLabels.totalCostVsProfit,
                            color: chartFontColor
                        }
                    }
                }
            });
        }
    </script>
